<ion-content class="background">
  <ion-title class="title">GeoBomberos</ion-title>
  <ion-card>
    <ion-card-header >
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <a (click)="passwordreset()">Olvido su contraseña? </a>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round outline color="light" (click)="signin()">Entrar</button>
        <div class="spacer" style="height: 10px;"></div>
        <p>O</p>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button clear full color="light" (click)="signup()">No tienes una cuenta? Registrate aqui</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  

</ion-content>
